<div id="projects" class="container">
    <div class="project-container">
        <p>portfolio</p>
        <h3>Each project is a unique piece of development ðŸ§©</h3>
        <div class="projects-grid">
            <div *ngFor="let project of projects; let i = index" [class.reverse]="i % 2 !== 0" class="project-row">
                <div class="project-img">
                    <a href="#"><img [src]="project.image" alt=""></a>
                </div>
                <div class="project-text">
                    <h3>{{ project.name }}</h3>
                    <p>{{ project.description }}</p>
                    <div class="stack">
                        <p *ngFor="let tech of project.stack">{{ tech }}</p>
                    </div>
                    <div class="links">
                        <a [href]="project.codeLink">Code</a>
                        <a [href]="project.demoLink">Live Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
